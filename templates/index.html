<!-- ======================= templates/index.html ======================= -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Painel de Credenciamentos</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<style>
html, body { overflow-x: hidden; }

.filtros-linha{
    display:grid;
    grid-template-columns: 1fr 1.5fr 1.5fr 4fr 3fr auto;
    gap:12px;
    align-items:end;
}

.filtro-item label{
    font-size:.8rem;
    font-weight:600;
}

.select2-container{ width:100%!important; }

/* tabela limpa */
.table-clean td{
    border:none;
    padding:8px 6px;
    vertical-align:top;
}
.table-clean tr{
    border-bottom:1px solid #cfcfcf;
}
.table-clean tr:last-child{
    border-bottom:none;
}

/* linhas de continuação (sem linha divisória, sem sombra) */
.linha-continuacao td{
    border-top:none !important;
    background:transparent !important;
    padding-top:2px;
}

/* cabeçalho */
.header{
    padding:10px 0 2px 0; /* menos espaço embaixo */
    margin-bottom:0;
    text-align:center;
}

.header img{
    height:120px; /* tamanho em dobro */
}

/* linha abaixo do título */
.titulo-separador{
    border-bottom:1px solid #ddd;
    margin-bottom:20px;
}


/* rodapé */
.footer{
    margin-top:40px;
    padding-top:12px;
    border-top:1px solid #ddd;
    font-size:.8rem;
    color:#555;
    text-align:center;
}
</style>
</head>

<body class="p-4">

<!-- ======================= CABEÇALHO ======================= -->
<div class="header">
    <img src="/static/img/Logo PBSAÚDE.png" alt="Logo PB Saúde">
</div>

<h4 class="mb-1 text-center">Controle de Credenciamentos</h4>

<div class="mt-4 mb-2">
    <h6 class="fw-semibold mb-1" style="color:#0000FF;">Filtros:</h6>
    <hr class="mt-0">
</div>

<div class="card mb-3">
    <div class="card-body">
        <div class="filtros-linha">
            <div class="filtro-item">
                <label>Ano</label>
                <select id="filtroAno" class="form-select"><option></option></select>
            </div>
            <div class="filtro-item">
                <label>Edital</label>
                <select id="filtroEdital" class="form-select"><option></option></select>
            </div>
            <div class="filtro-item">
                <label>Unidade</label>
                <select id="filtroUnid" class="form-select"><option></option></select>
            </div>
            <div class="filtro-item">
                <label>Especialidade</label>
                <select id="filtroEspecialidade" class="form-select"><option></option></select>
            </div>
            <div class="filtro-item">
                <label>Status</label>
                <select id="filtroStatus" class="form-select"><option></option></select>
            </div>
            <div class="filtro-item">
                <button id="btnLimpar" class="btn btn-outline-secondary btn-sm">Limpar</button>
            </div>
        </div>
    </div>
</div>

<div class="mt-4 mb-2">
    <h6 class="fw-semibold mb-1" style="color:#0000FF;">Editais:</h6>
    <hr class="mt-0">
</div>

<div class="accordion" id="accordionCred"></div>

<div class="modal fade" id="modalMedicos" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Médicos vinculados</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <table class="table table-clean">
                    <thead>
                        <tr>
                            <th>PROFISSIONAL</th>
                            <th>CRM</th>
                            <th>RQE</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyMedicos"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- ======================= RODAPÉ ======================= -->
<div class="footer">
    © 2026 Fundação Paraibana de Gestão em Saúde - PB Saúde<br>
    Comissão de Credenciamento<br>
    Desenvolvimento - Gerência Executiva de Ciência, Inovação e Incorporação Tecnológica em Saúde
</div>

<script src="/static/js/app.js"></script>
<script>
$(function(){
    $("select").select2({
        placeholder:"Selecione",
        allowClear:true,
        width:"resolve"
    });
});
</script>

</body>
</html>
